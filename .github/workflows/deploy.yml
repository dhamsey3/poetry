name: Build & Deploy (GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node setup with/without cache based on lockfile
      - name: Setup Node (no cache)
        if: ${{ hashFiles('**/package-lock.json') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Node (with npm cache)
        if: ${{ hashFiles('**/package-lock.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      # Install a headless Chromium for Playwright fallback
      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      # Provide env defaults; prefer repo Variables if set
      - name: Set env defaults
        run: |
          echo "SUBSTACK_FEED=${SUBSTACK_FEED:-${{ vars.SUBSTACK_FEED }}}" >> $GITHUB_ENV
          echo "SUBSTACK_FEED=${SUBSTACK_FEED:-https://damii3.substack.com/feed}" >> $GITHUB_ENV
          echo "FETCH_UA=${FETCH_UA:-${{ vars.FETCH_UA }}}" >> $GITHUB_ENV
          echo "FETCH_UA=${FETCH_UA:-Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/126.0.0.0 Safari/537.36}" >> $GITHUB_ENV

      - name: Build site
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
